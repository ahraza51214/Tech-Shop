<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>Tech shop</title>
    </head>
    <body>
        <!-- Navbar Section for Title -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand" href="#">Tech Shop</>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row mt-5 justify-content-center">
                <!-- Bank Section -->
                <div class="col-md-3 mt-4 align-items-stretch">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h2 class="card-title">The Bank</h2>
                            <p class="card-text" id="bank-balance">Balance: 0 DKK.</p>
                            <p class="card-text" id="loan-money">Loan Money: 0 DKK.</p>
                            <button class="btn btn-primary" id="get-loan-btn">Get a Loan</button>
                        </div>
                    </div>
                </div>
        
                <!-- Work Section -->
                <div class="col-md-3 mt-4 align-items-stretch">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h2 class="card-title">Work</h2>
                            <p class="card-text">Pay/Click: 100 DKK.</p>
                            <p class="card-text" id="wage">Wage: 0 DKK.</p> 
                            <button class="btn btn-success" id="work-btn">Work</button>
                            <button class="btn btn-info" id="bank-btn">Bank</button>
                            <button class="btn btn-danger" id="repay-loan-btn">Repay Loan</button>
                        </div>
                    </div>
                </div>
        
                <!-- Laptops Section -->
                <div class="col-md-3 mt-4 align-items-stretch">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h2 class="card-title">Laptops</h2>
                            <select class="form-control" id="laptop-select"></select>
                            <div id="laptop-specs">
                                <!-- Laptop information will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <!-- Selected Laptop Info Section -->
            <div class="row mt-5 justify-content-center">
                <div class="col-md-9 align-items-stretch">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h2 class="card-title" id="laptop-name">Laptop Name</h2>
                            <img src="" alt="Laptop Image" id="laptop-image" height="200" width="200" class="img-fluid mb-2">
                            <p class="card-text" id="laptop-description">Laptop Description</p>
                            <p class="card-text" id="laptop-price">Price: 0.00 DKK</p>
                            <button class="btn btn-primary" id="buy-now-btn">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="App.js"></script>  
    </body>
</html>
